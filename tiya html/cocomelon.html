<!DOCTYPE html>
<html>
<head>
    <title>Submitted Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #041c24;
            color: #b7995b;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #b7995b;
            text-align: center;
            margin-bottom: 20px;
        }

        h4 {
            text-align: center;
            margin-bottom: 30px;
        }

        #info {
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Slightly below its final position */
            animation: fadeIn 1s ease-out forwards; /* Apply animation */
            background-color: #062d3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: #b7995b;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0); /* Move to its final position */
            }
        }

        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #b7995b;
            color: #041c24;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #d3b37d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Submitted Information</h1>
    <div id="info">
        <!-- The submitted information will appear here -->
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const name = urlParams.get('name') || "Not provided";
        const standard = urlParams.get('standard') || "Not selected";
        const subjects = urlParams.getAll('subjects');
        const displayText = `
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Standard:</strong> ${standard}</p>
            <p><strong>Subjects:</strong> ${subjects.length ? subjects.join(", ") : "None selected"}</p>
        `;

        document.getElementById('info').innerHTML = displayText;
    </script>

    <h1><ins>Welcome to AVC J.College</ins></h1>
    <h4 align="center">You got in!</h4>

    <!-- Button to redirect to college photos -->
    <a href="wow.html" class="btn">View College Photos</a>
</body>
</html>
